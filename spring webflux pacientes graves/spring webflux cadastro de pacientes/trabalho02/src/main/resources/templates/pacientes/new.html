<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org./1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <div class="row">
        <h1>Cadastrar pacientes</h1>
    </div>
    <div class="container">
        <div class="row">
            <form action="/pacientes" method="POST">
                <div class="mb=3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text" name="name">
                    <div></div>
                </div>
                <div class="mb=3">
                    <label class="form-label">Idade</label>
                    <input class="form-control" type="number" name="age" >
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Situação</label>
                    <select class="form-select" name="situation">
                        <option value="Emergencia">Emergencia</option>
                        <option value="Urgente">Urgente</option>
                        <option value="Muito Urgente">Muito Urgente</option>
                        <option value="Pouco Urgente">Pouco Urgente</option>
                        <option value="Não urgente">Não urgente</option>
                    </select>
                </div>

                <div class="mb=3">
                    <label class="form-label">Sintomas</label>
                    <input class="form-control" type="text" name="symptoms">
                    <div></div>
                </div>
                <br>
                <div class="row">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
                <br>
            </form>
            <div class="row">
                <button class="btn btn-warning"><a href="javascript:history.back()">Voltar</a></button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
